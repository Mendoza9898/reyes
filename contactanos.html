      <br><br>
      <label for="correo">Correo Personal</label>
      <input type="email" name="correo" size="40" placeholder="Morrismendoza905@gmail.com" readonly required>

      <label for="telefono">Telefono de contacto</label>
      <input type="telefono" id="email" name="contacto" placeholder="0000-000" required size="9" maxlength="9">

     </fieldset>
     <fieldset>
      <legend>Mensaje</legend>

      <input type="text" name="asunto" size="40" required="">

      <textarea id="mensaje" cols="60" rows="20" required placeholder="Escribe aqui tu mensaje" maxlength="100"></textarea>
      <br><br>

      	<option>Sugerencia</option>

     </fieldset>
    
      <br><br> 
      <input type="hidden" id="usuario" name="usuario" value="12345"> 
     
      
      <input type="submit" id="enviar" name="enviar" value="Enviar Mensaje">

</form>
